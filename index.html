<!DOCTYPE html>
<html lang="en">

<head>
  <title>Progress bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="custom-container">
    <div class="row pt-5">
      <p id="marker_text">Marker text is displayed here</p>
    </div>
    <div class="row">
      <div class="range-wrap mt-4 col-xs-10 col-md-10">
        <output class="bubble"></output>
        <input type="range" class="range" min="0" max="3599" step="1" value="0">
        <div class="mt-2">
          <p class="start-timecode"></p>
          <p class="end-timecode"></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="button-group">
        <input type="button" id="btn_play" value="play"/>
        <input type="button" id="btn_stop" value="stop" />
      </div>
    </div>
  </div>

  <script src="./assets/js/index.js"></script>
</body>

</html>
